<!DOCTYPE html>
<html lang="pt-BR">
<head>
<title>Movies Time</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link href="filmes.css" rel="stylesheet">
<link href="../barras-navegacao.css" rel="stylesheet">
<script src="script.js" defer></script>
<script src="../index.js" defer></script>
</head>
<body class="body">
  <div class="navigation-bar">
    <div class="menu-principal">
      <span id="icon-bars" class="material-symbols-outlined">
        density_medium
      </span>
      <img class="logo" src="../Movies Time.svg" alt="logo">
    </div>

    <div class="welcome-user">
       <span>Ol√° usuario</span>
       <span id="icon-arrow" class="material-symbols-outlined icon-arrow">
        expand_more
        </span>
    </div>

    <div id="menu-logout">
      <ul class="menu-items log-out">
        <span class="material-symbols-outlined menu-icons">
          logout
        </span>
        <p class="menu-text">
          Sair
        </p>
      </ul>
    </div>

    <div id="menu-lateral">
      <ul class="menu-items">
        <span class="material-symbols-outlined menu-icons">
          movie
        </span>
        <p class="menu-text">
          Filmes
        </p>
      </ul>
      <ul class="menu-items">
        <span class="material-symbols-outlined menu-icons">
          person
        </span>
        <p class="menu-text">
          Atores
        </p>
      </ul>

      <ul class="menu-items">
        <span class="material-symbols-outlined menu-icons">
          <span class="material-symbols-outlined">
            sell
          </span>
          </span>
        <p class="menu-text">
          Categorias
        </p>
      </ul>
    </div>

   
  </div>

  <div class="container">
    <div class="flex">
      <h2 class="tittle-film">Filmes</h2>
      <div id="button">
        <span class="purple">Adicionar</span>
      </div>
    </div>
    <div class="flex">
      <input id="search" placeholder="Pesquise pelo nome do filme" type="text" >
      <span id="search-button" class="material-symbols-outlined search-icon">
        search
      </span>
      <span id="filter-icon" class="material-symbols-outlined">
        filter_list
      </span>
    </div>
    <div id="filters">
      <span class="filter-for">
        Filtrar por
      </span> <br>
      <span id="atores-filter" class="filter-item" >Atores</span>
      <br>
      <span id="categorias-filter" class="filter-item" >Categorias</span> <br>
      <span id="filmes-filter" class="filter-item" >Filmes</span>
    </div>
    <div id="films">
    </div>
  </div>


</body>
</html>
