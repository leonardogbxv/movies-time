<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Edição de Ator</title>
  </head>

  <body>
    <main class="main-content">
      <section class="title-section">
        <h1>Edição de Ator</h1>
      </section>

      <section class="inputs-section">
        <input id="actor-name" type="text" placeholder="Digite o nome do ator" min="4" max="50">
        <input id="actor-birth-date" type="date" placeholder="Digite a date de nascimento do ator" min="1900-01-01">
      </section>

      <section class="actions-section">
        <div>
          <span class="material-symbols-outlined">arrow_back_ios_new</span>
          <a href="/atores/index.html">Voltar</a>
        </div>

        <input type="button" value="Adicionar" onclick="editActor()">
      </section>

    </main>
  </body>
</html>
